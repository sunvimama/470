{% extends 'base.html' %}

{% block title %}Shop - TechBazar{% endblock %}

{% block content %}
<h2 class="mb-4">Welcome to the Shop</h2>

<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">${{ "%.2f"|format(product.price) }}</p>
                <p class="card-text">In Stock: {{ product.stock }}</p>
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-primary">
                    <i class="fas fa-cart-plus me-1"></i> Add to Cart
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<div class="mt-4">
    <a href="{{ url_for('cart') }}" class="btn btn-outline-dark">
        <i class="fas fa-shopping-cart me-1"></i> View Cart
    </a>
</div>
{% endblock %}
