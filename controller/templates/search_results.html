<h2>Search Results</h2>
<form method="get" action="{{ url_for('search_products') }}">
  <input type="text" name="brand" placeholder="Brand">
  <input type="number" step="0.01" name="min_price" placeholder="Min Price">
  <input type="number" step="0.01" name="max_price" placeholder="Max Price">
  <input type="number" step="0.1" name="min_rating" placeholder="Min Rating">
  <select name="available">
    <option value="">-- Availability --</option>
    <option value="true">In Stock</option>
    <option value="false">Out of Stock</option>
  </select>
  <button type="submit">Search</button>
</form>

{% for product in products %}
  <div>
    <h3>{{ product.name }}</h3>
    <p>Brand: {{ product.brand }}</p>
    <p>Price: ${{ product.price }}</p>
    <p>Rating: {{ product.rating }}</p>
    <p>Available: {{ 'Yes' if product.available else 'No' }}</p>
  </div>
{% endfor %}
