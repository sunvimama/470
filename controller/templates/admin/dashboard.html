{% extends 'base.html' %}
{% block title %}Admin Dashboard - TechBazar{% endblock %}

{% block content %}
<h2 class="mb-4">Admin Dashboard</h2>

<div class="row">
    <div class="col-md-6 mb-3">
        <div class="card text-white bg-primary h-100">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-users me-2"></i>Total Users</h5>
                <p class="card-text fs-3">{{ total_users }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-6 mb-3">
        <div class="card text-white bg-success h-100">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-boxes me-2"></i>Total Products</h5>
                <p class="card-text fs-3">{{ total_products }}</p>
            </div>
        </div>
    </div>
</div>

<div class="mt-4">
    <a href="{{ url_for('admin_products') }}" class="btn btn-dark me-2">
        <i class="fas fa-cogs me-2"></i>Manage Products
    </a>
    <a href="{{ url_for('admin_orders') }}" class="btn btn-primary">
        <i class="fas fa-shopping-cart me-2"></i>Manage Orders
    </a>
</div>
{% endblock %}
